1) <form>ტეგი არის კონტეინერი,რომელიც გამოიყენება 
ფორმის შესაქმნელად ვებგვერდზე მომხმარებლის შეყვანის შესაგროვებლად.
 

2) HTML <label> ტეგი განსაზღვრავს ფორმის კონტროლის წარწერას ან აღწერას
(მაგალითად, <input>, <textarea>, <select> და ა.შ.).
ის გადამწყვეტ როლს ასრულებს ვებ-ხელმისაწვდომობასა და მომხმარებლის გამოცდილებაში, 
რადგან პროგრამულად აკავშირებს ტექსტს მის შესაბამის შეყვანის ველთან.

3)HTML ატრიბუტი არის სპეციალური სიტყვა ან სახელი/მნიშვნელობის წყვილი, 
რომელიც მოთავსებულია HTML ელემენტის გახსნის თეგში და რომელიც უზრუნველყოფს დამატებით ინფორმაციას ან 
ცვლის ელემენტის ნაგულისხმევ ქცევას და გარეგნობას. for, type, name, id, placeholder. 


4)HTML-ში for ატრიბუტი გამოიყენება <label> ელემენტის კონკრეტული ფორმის კონტროლთან 
(მაგალითად, <input>, <textarea> ან <select>) ცალსახად დასაკავშირებლად. 
ეს ასოციაცია მნიშვნელოვან სარგებელს იძლევა ხელმისაწვდომობისა და მომხმარებლის გამოცდილებისთვის.


5)HTML-ში ტიპის ატრიბუტი გამოიყენება იმ ელემენტის ბუნების ან ფორმატის დასადგენად, რომელზეც ის გამოიყენება. 
მისი სპეციფიკური ფუნქცია განსხვავდება ელემენტის მიხედვით, ძირითადად ორი გზით. 

6)HTML-ში name ატრიბუტი განსაზღვრავს ელემენტის სახელს, რომელიც ძირითადად გამოიყენება ელემენტის 
მნიშვნელობის იდენტიფიცირებისთვის სერვერზე ფორმის გაგზავნის დროს და JavaScript-ში ელემენტზე მითითებისთვის.

7)HTML-ში id ატრიბუტი არის გლობალური ატრიბუტი, რომელიც გამოიყენება დოკუმენტში კონკრეტული HTML ელემენტისთვის უნიკალური იდენტიფიკატორის მინიჭებისთვის. ეს უნიკალურობა გადამწყვეტია, 
რადგან ერთსა და იმავე ვებგვერდზე არცერთ ორ ელემენტს არ უნდა ჰქონდეს ერთი და იგივე id მნიშვნელობა.

8)HTML-ში placeholder ატრიბუტი განსაზღვრავს მოკლე მინიშნებას, რომელიც აღწერს შეყვანის ველის ან ტექსტური ელემენტის მოსალოდნელ მნიშვნელობას. 
ეს მინიშნება ველში მდუმარე ტექსტის სახით გამოჩნდება მომხმარებლის მიერ მნიშვნელობის შეყვანამდე და ქრება,
როგორც კი მომხმარებელი აკრეფას დაიწყებს.

9)HTML-ში value ატრიბუტი განსაზღვრავს ელემენტის საწყის ან ნაგულისხმევ მნიშვნელობას და გამოიყენება სხვადასხვა თეგთან ერთად, მათ შორის ფორმის ელემენტებთან, 
სიის ელემენტებთან და მრიცხველებთან. მისი ზუსტი ქცევა დამოკიდებულია იმ კონკრეტულ HTML ელემენტზე, 
რომელთანაც ის გამოიყენება.

10)ტერმინი „HTML-ში სავალდებულო“ შეიძლება ორ განსხვავებულ ცნებას გულისხმობდეს: 
ნებისმიერი ვალიდური HTML გვერდისთვის საჭირო ძირითადი დოკუმენტის 
სტრუქტურა და ფორმებში მომხმარებლის შეყვანის ვალიდაციისთვის გამოყენებული საჭირო ატრიბუტი.

11)HTML <br> ტეგი არის ხაზის გადასვლის ელემენტი, 
რომელიც გამოიყენება ტექსტში ერთი ხაზის გადასვლის ჩასასმელად, 
Enter ღილაკზე დაჭერის მსგავსად. ის აიძულებს მის შემდეგ ტექსტს 
დაიწყოს ახალი ხაზით ახალი აბზაცის შექმნის ან დამატებითი სივრცის დამატების გარეშე,
 როგორც ამას <p> ტეგი გააკეთებდა.
