<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <form>
        <label for="name">Enter your name:</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name:" required><br><br>
        
 
        <label for="lastname">Enter your lastname:</label><br>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your lastname:" required><br><br>

       
        <label for="number">Enter your number:</label><br>
        <input type="text" name="number" id="number" placeholder="+995" required><br><br>

        
        <label for="email">Enter your email:</label><br>
        <input type="text" name="email" id="email" placeholder="Enter your email:" required><br><br>
        
       
        <label for="password">Enter your password</label><br>
        <input type="password" name="password" id="password">

       <!-- <button>sumbit</button> -->
        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
